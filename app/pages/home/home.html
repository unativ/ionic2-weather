<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button royal (click)="addWeather()">
        Add
      </button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="#weather of weatherList" (click)="viewForecast(weather)">
      <ion-thumbnail item-left>
        <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png">
      </ion-thumbnail>
      <h2>{{weather.main.temp | temprature}}</h2>
      <h3>{{weather.name}}</h3>
      <p>Low: {{weather.main.temp_min | temprature}} High: {{weather.main.temp_max | temprature}}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
